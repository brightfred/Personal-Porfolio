<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frederick Laroche Login</title>
</head>

<body class="fade-in">

    <div id="menu-bars" class="fa-solid fa-circle-chevron-down"></div>

    <header>
        <a href="#home" class="logo"><span>Frederick </span>Laroche</a>

        <nav class="navbar">
            <a href="../home-page/home-page.html">Home</a>
            <a href="../about-me/about-me.html">About Me</a>
            <a href="../skill/skill.html">Skill</a>
            <a href="../project/project.html">Project</a>
            <a href="../contact/contact.html">Contact</a>
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <a href="/Src/login/login.html" id="showLoginModal" class="login-link" title="Login">
                <span class="fa-solid fa-user"></span>
                Login
            </a>
        </nav>

        <div class="follow">
            <a href="https://github.com/Brightfred" target="_blank" class="fab fa-github-alt"
                title="GitHub profile"></a>
            <a href="https://www.linkedin.com/in/frederick-laroche?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bz69hEHAXQhyQKw3iSJG8iQ%3D%3D"
                target="_blank" class="fab fa-linkedin" title="LinkedIn"></a>
            <a href="mailto:frederick-laroche@live.nmit.ac.nz" target="_blank" class="fa-regular fa-envelope"
                title="Email Link"></a>
        </div>
    </header>

    <section>
        <div>
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Login">
                <p>Don't have an account? <button id="show-register-modal">Register</button></p>
                <!-- Added buttons for Google, Facebook, and GitHub login -->
                <button id="login-with-google">Login with Google</button>
                <button id="login-with-facebook">Login with Facebook</button>
                <button id="login-with-github">Login with GitHub</button>
            </form>
        </div>

        <!-- Register Modal -->
        <div id="register-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-register-modal">&times;</span>
                <h2>Register</h2>
                <form id="registration-form">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>
                    <br>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                    <br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>

        <!-- Firebase SDKs -->
        <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    </section>
    <script type="module" src="/Src/firebaseSDks.js"></script>
</body>

</html>

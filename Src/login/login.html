<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frederick Laroche Login</title>
</head>
<body class="fade-in">

    <div id="menu-bars" class="fa-solid fa-circle-chevron-down"></div>

    <header>
        <a href="#home" class="logo"><span>Frederick </span>Laroche</a>

        <nav class="navbar">
            <a href="../home-page/home-page.html">Home</a>
            <a href="../about-me/about-me.html">About Me</a>
            <a href="../skill/skill.html">Skill</a>
            <a href="../project/project.html">Project</a>
            <a href="../contact/contact.html">Contact</a>
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="filter">
                <input type="text" class="filterTerm" placeholder="Filter">
                <button type="button" class="filterButton">
                    <i class="fa fa-filter"></i>
                </button>
            </div>
            
            <a href="/Src/login/login.html" id="showLoginModal" class="login-link" title="Login">
                <span class="fa-solid fa-user"></span>
                Login
            </a>
        </nav>
        
        <div class="follow">
            
            <a href="https://github.com/Brightfred" target="_blank" class="fab fa-github-alt" title="GitHub profile"></a>
            <a href="https://www.linkedin.com/in/frederick-laroche?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bz69hEHAXQhyQKw3iSJG8iQ%3D%3D" target="_blank" class="fab fa-linkedin" title="LinkedIn"></a>
            <a href="mailto:frederick-laroche@live.nmit.ac.nz" target="_blank" class="fa-regular fa-envelope" title="Email Link"></a>
        </div>
    </div>
</header>
<section>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>
        
        <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
        <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" name= "username" id="username-field" class="login-form-field" placeholder="Username">
            
        </div>
        <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            
        </div>
        <input type="submit" value="Login" id="login-form-submit">
        <div class="links-container">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <a href="#" class="register">Register</a>
        </div>
        </form>

        


    </main>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Register</h2>
            <form id="registration-form" method="post" action="/path-to-your-server-endpoint">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    
</section>
<script src="login.js"></script>
</body>
</html>
